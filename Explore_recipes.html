<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Recipe Vault - Explore</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

   <!-- Navigation Header -->
   <header class="header"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">My Recipe Vault</a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="Login_Register.html">Login / Register</a></li>
            <li class="nav-item"><a class="nav-link" href="Home_page.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="Explore_recipes.html">Explore Recipes</a></li>
            <li class="nav-item"><a class="nav-link" href="Submit_recipe.html">Submit Recipe</a></li>
            <li class="nav-item"><a class="nav-link" href="Favorite_section.html">Favourite Section</a></li>
        </ul>
    </nav>
</header>


  <!-- Filter Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Explore Recipes</h1>
    <div class="mb-4">
      <label for="filter" class="form-label">Filter by Category:</label>
      <select id="filter" class="form-select">
        <option value="all">All</option>
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
      </select>
    </div>
  </div>

  <!-- Recipe Cards Section -->
  <div class="container">
    <div class="row g-4" id="recipe-cards">
      <!-- Recipe Card 1 -->
      <div class="col-md-4 recipe-card category1">
        <div class="card h-100">
          <img src="Fried-Rice.png" class="card-img-top" alt="Chicken Fried Rice">
          <div class="card-body">
            <h5 class="card-title">Chicken Fried Rice</h5>
            <p class="card-text">Chicken fried rice is a flavorful and satisfying dish.</p>
          </div>
        </div>
      </div>

      <!-- Recipe Card 2 -->
      <div class="col-md-4 recipe-card category2">
        <div class="card h-100">
          <img src="dessert.png" class="card-img-top" alt="Dessert Delight">
          <div class="card-body">
            <h5 class="card-title">Dessert Delight</h5>
            <p class="card-text">A delicious and sweet way to end your meal.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="text-center my-4">
    <button class="btn btn-primary" id="load-more-btn">Load More Recipes</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
