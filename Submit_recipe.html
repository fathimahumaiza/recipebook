<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Vault - Submit Recipe</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Navigation Header -->
     <header class="header"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
            <a class="navbar-brand" href="#">My Recipe Vault</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="Login_Register.html">Login / Register</a></li>
                <li class="nav-item"><a class="nav-link" href="Home_page.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Explore_recipes.html">Explore Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="Submit_recipe.html">Submit Recipe</a></li>
                <li class="nav-item"><a class="nav-link" href="Favorite_section.html">Favourite Section</a></li>
            </ul>
        </nav>
    </header>


    <!-- Submit Recipe Form -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Submit Your Recipe</h1>
        <form id="recipeForm">
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Enter your recipe name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="List the ingredients here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" rows="5" placeholder="Describe the preparation steps..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="uploadImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="uploadImage" accept="image/*">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
